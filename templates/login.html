<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/static/images/icon.png"> <!-- Icon for the browser tab -->
    <link rel="stylesheet" href="/static/css/login.css"> <!-- Link to external CSS file -->
</head>

<body style="background-image: url('{{ url_for('static', filename='images/bglg.jpg') }}');">
    <div id="container">
        <h1>Login</h1>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <form action="/authenticate" method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
